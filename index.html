<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Peticiones Asíncronas</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    #imagenCargada {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <span style="margin: 0 auto;">Peticiones Asíncronas</span>
    </a>
  </div>
</nav>

<div class="container mt-4">
  <button id="cargarImagenBtn" class="btn btn-primary">Cargar Imagen</button>
  <button id="reiniciarProcesoBtn" class="btn btn-danger">Reiniciar Proceso</button>
  <p id="tiempoTranscurrido">Tiempo transcurrido: 0 segundos</p>
  <img id="imagenCargada" class="d-none img-fluid" alt="Imagen cargada de forma asíncrona">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var tiempoInicio = 0;

    function cargarImagenAsync() {
      tiempoInicio = Date.now();
      var imagen = document.getElementById('imagenCargada');
      imagen.src = 'img/descarga.jpg';
      imagen.onload = function () {
        var tiempoTranscurrido = (Date.now() - tiempoInicio) / 1000;
        document.getElementById('tiempoTranscurrido').innerText = 'Tiempo transcurrido: ' + tiempoTranscurrido + ' segundos';
      };
      imagen.classList.remove('d-none');
    }

    function reiniciarProceso() {
      document.getElementById('imagenCargada').classList.add('d-none');
      document.getElementById('tiempoTranscurrido').innerText = 'Tiempo transcurrido: 0 segundos';
    }

    document.getElementById('cargarImagenBtn').addEventListener('click', cargarImagenAsync);
    document.getElementById('reiniciarProcesoBtn').addEventListener('click', reiniciarProceso);
  });
</script>
</body>
</html>
